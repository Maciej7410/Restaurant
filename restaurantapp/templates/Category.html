{% extends 'Menu.html' %}

{% block dishes %}
    {% if dish_received %}
        {% for dish in dish_received %}

            <p xmlns="http://www.w3.org/1999/html"><a class="dish" href="{% url 'dish_view' dish.id %}">{{ dish.name }} </a> {{ dish.price }}</p>
            <form method="post" action="{% url 'order_view' %}">
                {% csrf_token %}
                <button class="button" type="submit" name="dish_id" value="{{ dish.id }}">Dodaj</button>
            </form>
        {% endfor %}
    {% endif %}
{% endblock %}
