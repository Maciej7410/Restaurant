{% extends 'Menu.html' %}

{% block dishes %}
    {% if dish_category %}
        {% for dish in dish_category %}

            <p xmlns="http://www.w3.org/1999/html"><a href="{% url 'dish_view' dish.id %}">{{ dish.name }} </a> {{ dish.price }}</p>
            <form method="get">
{#                {% csrf_token %}#}
                <button type="submit" name="dish_id" value="{{ dish.id }}">Dodaj</button>
            </form>
        {% endfor %}
    {% endif %}
{% endblock %}
